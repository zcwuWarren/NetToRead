<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchResult</title>
    <link rel="stylesheet" href="css/style.css">
<!--    <link rel="stylesheet" href="css/bookDisplay_enlarge.css">-->
<!--    <link rel="stylesheet" href="css/bookDetail_enlarge.css">-->
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<header class="container-header">
    <div class="middle-container">
        <div id="header-1" class="header-item">
            <a href="index.html">來 Quote 冊</a>
        </div>
        <div id="header-2" class="header-item">
            <span class="material-symbols-outlined">menu_book</span>
            <span>類別</span>
            <div class="dropdown-content" id="mainCategoryContainer">
                <!-- 主分類和次分類將動態加載 -->
            </div>
        </div>
        <!-- 搜索框 -->
        <div id="header-search" class="header-item">
            <label for="search-input" class="visually-hidden">書名關鍵字搜尋</label>
            <input type="text" id="search-input" placeholder="輸入書名關鍵字找看看...">
            <span class="material-symbols-outlined search-icon">search</span>
            <div id="suggestion-box"></div> <!-- 將 suggestion-box 放在這裡 -->
        </div>
        <div id="header-3" class="header-item">
            <span class="material-symbols-outlined account-icon">account_circle</span>
            <div class="dropdown-content" id="profileDropdown">
                <div class="profile-box">
                    <div class="profile-item"><a href="account.html">登入 / 註冊</a></div>
                    <div class="profile-item"><a href="profile.html">我的書庫</a></div>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="search-result-container">
        <h1 id="search-keyword">搜尋關鍵字： <span></span></h1>
        <div id="books-container" class="books-grid"></div>
        <div id="pagination" class="pagination"></div>
    </div>
</main>

<script src="js/style.js"></script>
<script src="js/categoryNavBar.js"></script>
<script src="js/search.js"></script>


</body>
</html>
