<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bookDisplay_enlarge.css">
    <link rel="stylesheet" href="css/bookDetail_enlarge.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<header class="container-header">
    <div class="middle-container">
        <div id="header-1" class="header-item">
            <a href="index.html">來 Quote 冊</a>
        </div>
        <div id="header-2" class="header-item">
            <span class="material-symbols-outlined">menu_book</span>
            <span>類別</span>
            <div class="dropdown-content" id="mainCategoryContainer">
                <!-- 主分類和次分類將動態加載 -->
            </div>
        </div>
        <!-- 搜索框 -->
        <div id="header-search" class="header-item">
            <label for="search-input" class="visually-hidden">書名關鍵字搜尋</label>
            <input type="text" id="search-input" placeholder="輸入書名關鍵字找看看...">
            <span class="material-symbols-outlined search-icon">search</span>
            <div id="suggestion-box"></div> <!-- 將 suggestion-box 放在這裡 -->
        </div>
        <div id="header-3" class="header-item">
            <span class="material-symbols-outlined account-icon">account_circle</span>
            <div class="dropdown-content" id="profileDropdown">
                <div class="profile-box">
                    <div class="profile-item"><a href="account.html"></a></div>
                    <div class="profile-item"><a href="profile.html">我的書庫</a></div>
                </div>
            </div>
        </div>
    </div>
</header>

<nav
        class="floating-sidebar z-20 flex shrink-0 grow-0 justify-around gap-4 border-t border-gray-200 bg-white/50 p-2.5 shadow-lg backdrop-blur-lg dark:border-slate-600/60 dark:bg-slate-800/50 fixed top-2/4 -translate-y-2/4 left-6 min-h-[auto] min-w-[64px] flex-col rounded-lg border"
>
    <a href="#likes" class="sidebar-btn" id="switch-likes">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 shrink-0">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <small class="sidebar-text">最新按讚</small>
    </a>

    <a href="#collects" class="sidebar-btn" id="switch-collects">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 shrink-0">
            <path d="M3 3v18h18V3H3zm2 2h14v14H5V5zm2 2v10h2V7H7zm4 0v10h2V7h-2zm4 0v10h2V7h-2z"/>
        </svg>
        <small class="sidebar-text">最新收藏</small>
    </a>

    <hr class="sidebar-divider">

    <a href="#comments" class="sidebar-btn" id="b-left">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 shrink-0">
            <path d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1z"/>
        </svg>
        <small class="sidebar-text">看評論</small>
    </a>

    <a href="#quotes" class="sidebar-btn" id="b-right">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 shrink-0">
            <path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z"/>
        </svg>
        <small class="sidebar-text">看引言</small>
    </a>
</nav>
<main>
    <div class="section-title-container" id="bookshelfReviewTitleLikeCollect">
        <h2></h2>
        <!-- 这里放置 Likes 和 Collects 相关的标题或说明文字 -->
    </div>
    <div class="likes-and-bookname-wrapper">
        <div class="loading-container">
            <img src="https://cdn.dribbble.com/users/337865/screenshots/3209990/media/bb51b06531dd978a3a32d520fb8aa599.gif" alt="Loading" class="loading-gif">
        </div>
        <div class="latest-likes-container" id="latestLikesContainer">
            <!-- 6本書的資料將會動態載入 -->
        </div>
        <!-- 新增書名顯示容器 -->
        <div id="bookNameDisplay"></div>
    </div>
    <div class="section-title-container" id="bookshelfReviewTitleCommentQuote">
        <h2></h2>
        <!-- 这里放置 Likes 和 Collects 相关的标题或说明文字 -->
    </div>
    <!-- 使用 b 大容器結構 -->
   <div class="container-b" id="containerB">
       <div class="loading-container-b">
           <img src="https://cdn.dribbble.com/users/337865/screenshots/3209990/media/bb51b06531dd978a3a32d520fb8aa599.gif" alt="Loading" class="loading-gif-b">
       </div>
       <!-- 這裡會動態生成評論小容器 -->
    </div>
</main>

<script src="js/style.js"></script>
<script src="js/categoryNavBar.js"></script>
<script src="js/bookshelfAll.js"></script>
<script src="js/reviewsAll.js"></script> <!-- 新的 JS 文件 -->
<script src="js/bookDetailPage.js"></script>
<script src="js/auth.js"></script>


</body>
</html>
