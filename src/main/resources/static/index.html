<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bookDisplay_enlarge.css">
<!--    <link rel="stylesheet" href="css/bookDetail.css">  &lt;!&ndash; bookDetail相關的樣式 &ndash;&gt;-->
    <link rel="stylesheet" href="css/bookDetail_enlarge.css">
</head>
<body>
<header class="container-header">
    <div class="middle-container">
        <div id="header-1" class="header-item">
            <a href="index.html">Home</a>
        </div>
        <div id="header-2" class="header-item">
            <span>Category</span>
            <div class="dropdown-content" id="mainCategoryContainer">
                <!-- 主分類和次分類將動態加載 -->
            </div>
        </div>
        <!-- 搜索框 -->
        <div id="header-search" class="header-item">
            <label for="search-input" class="visually-hidden">Search Books</label>
            <input type="text" id="search-input" placeholder="Search books...">
            <div id="suggestion-box"></div> <!-- 將 suggestion-box 放在這裡 -->
        </div>
        <div id="header-3" class="header-item">
            <span>Account</span>
            <div class="dropdown-content" id="profileDropdown">
                <div class="profile-box">
                    <div class="profile-item"><a href="account.html">Login</a></div>
                    <div class="profile-item"><a href="profile.html">Profile</a></div>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <!-- 主容器：包含所有按鈕 -->
    <div class="toggle-container">
        <!-- Likes 按鈕 -->
        <button class="toggle-btn" id="switch-likes">
            <svg class="btn-icon" viewBox="0 0 24 24">
                <!-- 這裡放置 Likes 的 SVG 路徑 -->
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <span>Likes</span>
        </button>

        <!-- Collects 按鈕 -->
        <button class="toggle-btn" id="switch-collects">
            <svg class="btn-icon" viewBox="0 0 24 24">
                <!-- 這裡放置 Collects 的 SVG 路徑 -->
                <path d="M3 3v18h18V3H3zm2 2h14v14H5V5zm2 2v10h2V7H7zm4 0v10h2V7h-2zm4 0v10h2V7h-2z"/>
            </svg>
            <span>Collects</span>
        </button>

        <!-- Comments 按鈕 -->
        <button class="toggle-btn" id="b-left">
            <svg class="btn-icon" viewBox="0 0 24 24">
                <!-- 這裡放置 Comments 的 SVG 路徑 -->
                <path d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1z"/>
            </svg>
            <span>Comments</span>
        </button>

        <!-- Quotes 按鈕 -->
        <button class="toggle-btn" id="b-right">
            <svg class="btn-icon" viewBox="0 0 24 24">
                <!-- 這裡放置 Quotes 的 SVG 路徑 -->
                <path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z"/>
            </svg>
            <span>Quotes</span>
        </button>
    </div>
    <div class="latest-likes-container" id="latestLikesContainer">
        <!-- 6本書的資料將會動態載入 -->
    </div>
    <!-- 新增書名顯示容器 -->
    <div id="bookNameDisplay"></div>
    <!-- 使用 b 大容器結構 -->
   <div class="container-b" id="containerB">
       <!-- 這裡會動態生成評論小容器 -->
    </div>
</main>

<script src="js/style.js"></script>
<script src="js/categoryNavBar.js"></script>
<script src="js/bookshelfAll.js"></script>
<script src="js/reviewsAll.js"></script> <!-- 新的 JS 文件 -->
<script src="js/bookDetailPage.js"></script>

</body>
</html>
