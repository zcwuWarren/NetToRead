<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bookDisplay.css"> <!-- 引入新的CSS -->
    <link rel="stylesheet" href="css/commentsAndQuotes.css"> <!-- 新的樣式文件 -->
</head>
<body>
<header class="container-header">
    <div class="middle-container">
        <div id="header-1" class="header-item">
            <a href="index.html">Home</a>
        </div>
        <div id="header-2" class="header-item">
            <span>Category</span>
            <div class="dropdown-content" id="mainCategoryContainer">
                <!-- 主分類和次分類將動態加載 -->
            </div>
        </div>
        <div id="header-3" class="header-item">
            <span>Profile</span>
            <div class="dropdown-content" id="profileDropdown">
                <div class="profile-box">
                    <div class="profile-item"><a href="account.html">Login</a></div>
                    <div class="profile-item"><a href="profile.html">Profile</a></div>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="latest-likes-container" id="latestLikesContainer">
        <!-- 6本書的資料將會動態載入 -->
    </div>
    <!-- 新增的評論/引言切換容器 -->
    <div class="comments-quotes-container">
        <div class="switch-buttons">
            <button id="switch-comment">Comments</button>
            <button id="switch-quote">Quotes</button>
        </div>

        <!-- 動態生成評論或引言的小容器 -->
        <div id="dynamic-container"></div>

        <!-- 分頁按鈕 -->
        <div class="pagination" id="pagination"></div>
    </div>
</main>

<script src="js/style.js"></script>
<script src="js/category.js"></script>
<script src="js/latestLikes.js"></script>
<script src="js/commentsAndQuotes.js"></script> <!-- 新的 JS 文件 -->
</body>
</html>
