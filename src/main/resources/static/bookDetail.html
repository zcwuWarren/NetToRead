<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bookDisplay.css">
    <link rel="stylesheet" href="css/bookDetail.css">

</head>
<body>
<header class="container-header">
    <div class="middle-container">
        <div id="header-1" class="header-item">
            <a href="index.html">Home</a>
        </div>
<!--        <div id="header-2" class="header-item">-->
<!--            <span>Category</span>-->
<!--            <div class="dropdown-content" id="categoryDropdown">-->
<!--                <div class="category-box" id="mainCategoryContainer">-->
<!--                    &lt;!&ndash; 主分類會在這裡動態載入 &ndash;&gt;-->
<!--                </div>-->
<!--                <div class="category-sub" id="categorySub">-->
<!--                    &lt;!&ndash; 次分類會在這裡動態載入 &ndash;&gt;-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
        <div id="header-2" class="header-item">
            <span>Category</span>
            <div class="dropdown-content" id="mainCategoryContainer">
                <!-- 主分類和次分類將動態加載 -->
            </div>
        </div>
        <!-- 搜索框 -->
        <div id="header-search" class="header-item">
            <label for="search-input" class="visually-hidden">Search Books</label>
            <input type="text" id="search-input" placeholder="Search books...">
            <div id="suggestion-box"></div> <!-- 將 suggestion-box 放在這裡 -->
        </div>
        <div id="header-3" class="header-item">
            <span>Account</span>
            <div class="dropdown-content" id="profileDropdown">
                <div class="profile-box">
                    <div class="profile-item"><a href="account.html">Login</a></div>
                    <div class="profile-item"><a href="profile.html">Profile</a></div>
                </div>
            </div>
        </div>
    </div>
</header>


<main>
    <!-- 第一個大容器 a -->
    <div class="container-a" id="containerA">
        <div class="container-a-top">
            <div class="container-a-1" id="containerA1">
                <!-- 書籍封面將顯示在這裡 -->
            </div>
            <div class="container-a-2" id="containerA2">
                <!-- 書籍資訊將顯示在這裡 -->
<!--                <div id="A-2-like" class="like-button">Like</div>-->
<!--                <div id="A-2-collect" class="collect-button">Collect</div>-->
            </div>
        </div>
        <div class="container-a-3" id="containerA3">
            <!-- 書籍描述將顯示在這裡 -->
        </div>
    <div class="like-collect-container">
        <div id="A-2-like" class="like-button">Like</div>
        <div id="A-2-collect" class="collect-button">Collect</div>

        <!-- 圖書館查詢下拉選單 -->
        <select id="library-select">
            <option value="https://ipac.nlpi.edu.tw/search?searchInput=${isbn}&searchField=FullText">國立公共資訊圖書館</option>
            <option value="https://book.tpml.edu.tw/search?searchInput=${isbn}&searchField=FullText">臺北市</option>
            <option value="https://webpac.tphcc.gov.tw/webpac/search.cfm?m=ss&k0=${isbn}&t0=k&c0=and">新北市</option>
            <option value="https://webpac.typl.gov.tw/search?searchField=ISBN&searchInput=${isbn}">桃園市</option>
            <option value="https://rwd-library.taichung.gov.tw/webpac_rwd/search.cfm?m=ss&k0=${isbn}&t0=k&c0=and&fieldname=leader67">臺中市</option>
            <option value="https://lib.tnml.tn.edu.tw/webpac/search.cfm?m=ss&k0=${isbn}&t0=k&c0=and">臺南市</option>
            <option value="https://webpacx.ksml.edu.tw/search?searchInput=${isbn}&searchField=FullText">高雄市</option>
            <option value="https://webpac.klccab.gov.tw/webpac/search.cfm?m=ss&k0=${isbn}&t0=k&c0=and">基隆市</option>
            <option value="https://webpac.ilccb.gov.tw/search?searchField=ISBN&searchInput=${isbn}">宜蘭市</option>
            <option value="https://webpac.hccg.gov.tw/search?searchField=ISBN&searchInput=${isbn}}">新竹市</option>
            <option value="https://libline.hchcc.gov.tw/search?searchField=ISBN&searchInput=${isbn}">新竹縣</option>
            <option value="https://webpacx.miaoli.gov.tw/search?searchField=ISBN&searchInput=${isbn}">苗栗縣</option>
            <option value="https://library.toread.bocach.gov.tw/toread/opac?q=${isbn}">彰化</option>
            <option value="https://webpac.nthcc.gov.tw/webpac/search.cfm?m=ss&k0=${isbn}&t0=k&c0=and">南投</option> <!-- 報錯 -->
            <option value="https://webpacx.ylccb.gov.tw/search?searchInput=${isbn}&searchField=FullText">雲林</option>
            <option value="https://webpacx.chiayi.gov.tw/search?searchField=ISBN&searchInput=${isbn}">嘉義</option>
            <option value="https://library.pthg.gov.tw/search?searchInput=${isbn}&searchField=FullText">屏東</option>
            <option value="https://center.hccc.gov.tw/search?searchField=ISBN&searchInput=${isbn}">花蓮</option>
            <option value="https://library.ccl.ttct.edu.tw/bookSearchList.do?searchtype=simplesearch&search_field=ISBN&search_input=${isbn}&searchsymbol=hyLibCore.webpac.search.common_symbol&execodehidden=true&execode=&ebook=">台東</option>
            <option value="https://webpac.phlib.nat.gov.tw/search?searchField=ISBN&searchInput=${isbn}">澎湖</option>
            <option value="https://webpacx.km.edu.tw/search?searchField=ISBN&searchInput=${isbn}}">金門</option>
        </select>

        <!-- 查詢按鈕 -->
        <div id="A-2-search" class="search-library-button">Search Library</div>

    </div>
    <div id="containerB-controls">
        <button id="b-left">Comments</button>
        <button id="b-right">Quotes</button>
    </div>
    </div>
    <!-- b 大容器 顯示 comment/quote -->
    <div class="container-b" id="containerB">
        <!-- 這裡會動態生成評論小容器 -->
    </div>
    <!-- 分頁按鈕 -->
    <div class="pagination" id="pagination">
        <!-- 分頁按鈕將在這裡動態生成 -->
    </div>
    <!-- c 大容器 新增 comment/quote -->
    <div id="containerC" class="container">
        <!-- 左上切換按鈕 -->
        <div class="switch-buttons">
            <button id="switch-comment">Comment</button>
            <button id="switch-quote">Quote</button>
        </div>

        <!-- 輸入框 -->
        <h2>Add a Comment or Quotes</h2>
        <textarea id="input-box" placeholder="Enter your comment or quotes..."></textarea>

        <!-- 送出按鈕 -->
        <button id="submit-button">Submit</button>
    </div>
</main>

<script src="js/bookDetailPage.js"></script>
<script src="js/categoryNavBar.js"></script>
</body>
</html>
