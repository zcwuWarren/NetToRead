<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>來 Quote 冊 - 登入/註冊</title>
    <link rel="preload" href="/fonts/SourceHanSerifTC-VF.otf.woff" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/account.css"> <!-- 引入新的CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<!-- 先隱藏 body，待確認 jwtToken 存在後再顯示 -->
<body style="display:none;">
<header class="container-header">
    <div class="middle-container">
        <div id="header-1" class="header-item">
            <a href="index.html">來 Quote 冊</a>
        </div>
        <div id="header-2" class="header-item">
            <span class="material-symbols-outlined">menu_book</span>
            <span>類別</span>
            <div class="dropdown-content" id="mainCategoryContainer">
                <!-- 主分類和次分類將動態加載 -->
            </div>
        </div>
        <!-- 搜索框 -->
        <div id="header-search" class="header-item">
            <label for="search-input" class="visually-hidden">書名關鍵字搜尋</label>
            <input type="text" id="search-input" placeholder="輸入書名關鍵字找看看...">
            <span class="material-symbols-outlined search-icon">search</span>
            <div id="suggestion-box"></div> <!-- 將 suggestion-box 放在這裡 -->
        </div>
        <div id="header-3" class="header-item">
            <span class="material-symbols-outlined account-icon">account_circle</span>
            <div class="dropdown-content" id="profileDropdown">
                <div class="profile-box">
                    <div class="profile-item"><a href="account.html"></a></div>
                    <div class="profile-item"><a href="profile.html">我的書庫</a></div>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container-a" id="containerA">
        <div id="container-a-login-1" class="login-container">
            <input type="text" id="login-email" placeholder="電子郵件地址或手機號碼">
            <input type="password" id="login-password" placeholder="密碼">
            <button id="submit-login">登入</button>
            <button id="create-account" class="secondary-button">建立新帳號</button>
        </div>

        <div id="container-a-login-2" class="register-container" style="display:none;">
            <input type="text" id="register-username" placeholder="使用者名稱">
            <input type="email" id="register-email" placeholder="電子郵件地址">
            <input type="password" id="register-password" placeholder="密碼">
            <button id="submit-register">建立新帳號</button>
        </div>
    </div>
</main>

<script src="js/accountPage.js"></script> <!-- 引入 JS -->
<script src="js/categoryNavBar.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
